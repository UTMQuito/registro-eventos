<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro al Evento</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('assets/img/apple-icon.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      color: #28a745; /* Color verde */
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #28a745; /* Color verde */
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838; /* Color verde más oscuro */
    }

    .disabled {
      background-color: #ccc !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Registro al Evento</h1>

  <form id="registroForm" action="https://formspree.io/f/xanonrkn" method="POST">
    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="text" name="cedula" placeholder="Número de cédula" required pattern="\d+" title="Solo números">
    <input type="email" name="email" placeholder="Correo electrónico" required>

    <!-- Ubicación -->
    <input type="hidden" name="latitud" id="latitud">
    <input type="hidden" name="longitud" id="longitud">

    <button type="submit" id="botonRegistro">Registrarme</button>
  </form>

  <script>
    // Obtener ubicación del usuario
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        document.getElementById('latitud').value = position.coords.latitude;
        document.getElementById('longitud').value = position.coords.longitude;
      });
    }

    // Verificar si ya se registró en este dispositivo
    const form = document.getElementById('registroForm');
    const boton = document.getElementById('botonRegistro');

    if (localStorage.getItem('yaRegistrado')) {
      boton.disabled = true;
      boton.textContent = "Ya te has registrado";
      boton.classList.add('disabled');
      form.addEventListener('submit', e => e.preventDefault());
    } else {
      form.addEventListener('submit', function() {
        localStorage.setItem('yaRegistrado', 'true');
      });
    }
  </script>

</body>
</html>
